<template>
    <lightning-card title="Wire with Param" icon-name="custom:custom64">
        <div class="slds-m-around_medium">  
            <lightning-input
                label="Search"
                value={searchHotel}
                onchange= {handleHotelChange}
                type="search">
        </lightning-input>
        <template if:true= {hotels.data}>
            <template for:each= {hotels.data} for:item="hotel">
                        <p key= {hotel.Id}> {hotel.Name} </p>
            </template>
            
        </template>
</div>
    </lightning-card>
</template>
